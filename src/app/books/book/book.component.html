        <li class = "book">
            <!-- <p class="sno">{{i+1}}</p> -->
            <img [src]="book.image" alt="book.name">
            <p class="title">{{book.name | titlecase}} </p>
            <p>by {{book.author | titlecase}}</p>
            <p class="currency">{{book.amount | currency:'USD'}}</p>
            <!-- quantity<input type="text" (input)="handlequantity($event)"> -->
            <p></p>
            <button *ngIf="!isInCart" (click)="addtocart($event)">Add to cart</button>
            <button *ngIf="isInCart" (click)="removeFromCart()">Remove from cart</button>

        </li>
